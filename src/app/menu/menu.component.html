<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">

  <div fxFlex>
    <div>
      <h3>Menu</h3>
      <hr>
    </div>
  </div>
  <div fxFlex *ngIf="dishes" [@expand]>
    <mat-grid-list cols="2" rowHeight="200px">
      <mat-grid-tile *ngFor="let dish of dishes" [routerLink]="['/dishdetail', dish.id]" appHighlight>
        <img height="200px" src="{{ BaseURL + dish.image }}" alt={{dish.name}}>
        <mat-grid-tile-footer>
          <h1>{{dish.name | uppercase}}</h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <!--spinner displayed only if dishes is null and the errMess is null-->
  <div fxFlex [hidden]="dishes || errMess">
    <mat-spinner></mat-spinner>
    <h4>Loading . . . Please wait</h4>
  </div>
  <!-- selected dish of menu component is passed to the dish property of the dishdetail component
  <app-dishdetail [dish]="selectedDish"></app-dishdetail>-->

  <!--show error-->
  <div fxFlex *ngIf="errMess">
    <h2>Error</h2>
    <h4>{{errMess}}</h4>
  </div>
</div>
